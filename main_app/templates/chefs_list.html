<!DOCTYPE html>
<html>
    {% extends 'nav.html' %} 

<body>
    {% block content %}
    <h1 class="title pt-5">Search your city for chefs...</h1>

    <form class="mb-5" method="get">
        <div class="field has-addons">
          <div class="control">
            <!--  Our input will search by name of artist  -->
            <input class="input" type="text" name="location" placeholder="city" />
          </div>
          <div class="control">
            <input class="button is-success" type="submit" value="Search" />
          </div>
        </div>
        <!--  This anchor tag will redirect back to artist list without a query param -->
        <a class="button is-danger" href="{% url 'chefs_list' %}">Clear Search</a>
      </form>
    <div class="gallery">
      {% for chef in chefs %}
    
        <div class="card">
          <a href="{% url 'chef_detail' chef.pk %}">
            Chef {{chef.username}} in {{chef.location}}
          </a> 
        </div>
        {% empty %}
      <article class="message">
        <div class="message-header">
          <p>No Chefs Available</p>
        </div>
      </article>
      {% endfor %}
    </div>


    {% endblock %}
</body>
</html>
