<!DOCTYPE html>
<html>
    {% extends 'nav.html' %} 
<body>
    {% block content %}
    <h1>List Chefs</h1>

    <form class="mb-5" method="get">
        <div class="field has-addons">
          <div class="control">
            <!--  Our input will search by name of artist  -->
            <input class="input" type="text" name="location" placeholder="location" />
          </div>
          <div class="control">
            <input class="button is-success" type="submit" value="Search" />
          </div>
        </div>
        <!--  This anchor tag will redirect back to artist list without a query param -->
        <a class="button is-dark" href="{% url 'chefs_list' %}">Clear Search</a>
      </form>
    <h1 class="title pt-5">Chefs you should know about</h1>
    <div class="gallery">
      {% for chef in chefs %}
    
        <div class="card">
            {{chef.role}} {{chef.first_name}} in {{chef.location}}
        </div>
        {% empty %}
      <article class="message">
        <div class="message-header">
          <p>No Chefs Available</p>
        </div>
      </article>
      {% endfor %}
    </div>


    {% endblock %}
</body>
</html>
